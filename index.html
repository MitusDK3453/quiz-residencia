<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Questões - Residência Médica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Lateral -->
  <div id="menu-lateral" class="menu-lateral menu-visivel">
    <!-- Conteúdo será inserido via JavaScript -->
  </div>
  
  <div id="app" class="app-content">
    <div style="padding: 40px; text-align: center;">
      <h1 style="color: #1e40af;">Banco de Questões - Residência Médica</h1>
      <p style="font-size: 1.1em; color: #64748b;">Carregando...</p>
      <noscript>
        <div style="background: #fee2e2; padding: 20px; border-radius: 12px; margin: 20px auto; max-width: 600px; color: #991b1b;">
          <h2>⚠️ JavaScript Desabilitado</h2>
          <p>Este site precisa de JavaScript para funcionar. Por favor, habilite JavaScript no seu navegador.</p>
        </div>
      </noscript>
    </div>
  </div>
  <!-- Supabase CDN (carregar antes dos módulos) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Garantir que Supabase está disponível globalmente
    if (typeof window !== 'undefined' && window.supabase) {
      console.log('✅ Supabase carregado');
    } else {
      console.warn('⚠️ Aguardando Supabase carregar...');
    }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
